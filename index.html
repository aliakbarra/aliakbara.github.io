<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .custom-file-input.selected:lang(en)::after {
            content: "" !important;
        }

        .custom-file {
            overflow: hidden;
        }

        .custom-file-input {
            white-space: nowrap;
        }
    </style>

    <title>Komplek Pangehgar</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <form>
            <div class="row justify-content-center mb-5">
                <div class="col-8">
                    <h1>Data Komplek Pangehgar</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
                    </div>
                    <div class="form-group">
                        <label for="nik">NIK</label>
                        <input type="number" class="form-control" id="nik" placeholder="Masukkan NIK">
                    </div>
                    <div class="form-group">
                        <label for="nik">Foto KTP</label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFileInput"
                                    aria-describedby="customFileInput">
                                <label class="custom-file-label" for="customFileInput">Select File</label>
                            </div>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="customFileInput">Upload</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nik">Foto KK</label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFileInput"
                                    aria-describedby="customFileInput">
                                <label class="custom-file-label" for="customFileInput">Select File</label>
                            </div>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="customFileInput">Upload</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <label for="Umur">Umur</label>
                        <input type="number" class="form-control" id="umur" placeholder="Masukkan Umur">
                    </div>

                    <div class="form-group">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Laki-Laki</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <textarea class="form-control" id="alamat" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md">
                                <label for="RT">RT</label>
                                <input type="number" class="form-control" id="RT" placeholder="contoh : 01">
                            </div>
                            <div class="col-md">
                                <label for="RW">RW</label>
                                <input type="number" class="form-control" id="RW" placeholder="contoh : 02">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="penghasilan1">Penghasilan Sebelum Pandemi</label>
                        <input type="number" class="form-control" id="penghasilan1" placeholder="contoh : 20000000">
                    </div>
                    <div class="form-group">
                        <label for="penghasilan2">Penghasilan Setelah Pandemi</label>
                        <input type="number" class="form-control" id="penghasilan2" placeholder="contoh : 20000000">
                    </div>
                    <div class="form-group">
                        <label for="sel1">Alasan membutuhkan bantuan:</label>
                        <select class="form-control" id="sel1">
                          <option>Pilihan alasan</option>
                          <option>- Kehilangan pekerjaan</option>
                          <option>- Kepala keluarga terdampak atau korban Covid</option>
                          <option>- Tergolong fakir/miskin semenjak sebelum Covid,</option>
                        </select>
                      </div>

                    <div class="form-group mt-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Saya menyatakan bahwa data yang diisikan adalah benar dan siap mempertanggungjawabkan
                                apabila ditemukan ketidaksesuaian dalam data tersebut.
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mb-5" id="kirim">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
